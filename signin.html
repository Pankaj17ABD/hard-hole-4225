<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>
  </head>
  <style>
    
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        color: #333;
      }

      form {
        max-width: 300px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      input[type="email"],
      input[type="password"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      #inf {
        text-align: center;
        margin-top: 20px;
        color: #555;
      }

      #not-user,
      #user {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #666;
        text-decoration: none;
      }
  </style>
  <body>
    <p> <a href="./Adventour.html"><h3>Back to Home Page</h3></a></p>
    <div id="signin">
      <h1 id="heading">Please Enter Your Details</h1>
      <form>
        <input type="email" id="email" placeholder="email"/>
        <input type="password" id="password" placeholder="password"/>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <br>
    <br>
    <br>
    <p id="inf"></p>
    <a id="not user" href="./signup.html"></a>
    <a id="user" href="./user.html"></a>
  </body>
  <script>
    let form = document.querySelector("form");
    let email = document.querySelector("#email");
    let pass = document.querySelector("#password");
    let head = document.querySelector("#heading");
    let user = document.querySelector("#user");
    let notuser = document.querySelector("#user");
    let inf = document.querySelector("#inf");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      let mydata = JSON.parse(localStorage.getItem("account-data"))||[];
      

      for (i = 0; i <= mydata.length - 1; i++) {
        if (mydata[i].password === pass.value) {
          head.innerText ="Sign in Successful";
        } else {
          head.innerText = "Wrong Credentials";
        }
      } 
    });
    
    if( head=="Sign in Successful"){
        inf.innerText="Now you are our member please visit to member page by clicking on members(Below Link)"
        user.innerText="MEMBERS"
            }else{
        inf.innerText="If you are new here please go back to sign up page"
        notuser.innerText="SIGN-UP"
            }
  </script>
</html>
